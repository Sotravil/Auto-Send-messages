<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick SMS Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 5px 0;
        }
        #doneSection {
            display: none;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Quick SMS Sender</h1>
    
    <button onclick="generateLinks()">Generate Links</button>
    <button onclick="toggleDoneList()">Show/Hide Done List</button>
    <button onclick="clearDoneList()">Clear Done List</button>
    
    <div id="contactList"></div>
    
    <div id="doneSection">
        <h2>Done</h2>
        <div id="doneList"></div>
    </div>

    <script>
        const numbers = [
            "3059160145",
            "8329083125",
            "7862901096",
            "3054913982",
            "3053709793",
            "7864874710",
            "3057756677",
            "7863757668",
            "3053328952",
            "7865476814",
            "7863665142",
            "7863906157",
            "3052192779",
            "7863930002",
            "3059515136",
            "7863555927",
            "7865416939",
            "7865197862",
            "7867283236",
            "7865531148",
            "7865107285",
            "7868730604",
            "7865216055",
            "7738377318",
            "7865328199",
            "3059511617",
            "7864861446",
            "7863038886",
            "3055105233",
            "7865465757",
            "3059514198",
            "7864781981",
            "3059789708",
            "7864788176",
            "3055548230",
            "9546157567",
            "7868702989",
            "7867748152",
            "3055051180",
            "7863254999",
            "7863849592",
            "7862855950",
            "3058733285",
            "7862100447",
            "3056060070",
            "3055376730",
            "7864571608"
        ];

        const message = "Hola! Mi nombre es Sidney, soy un oficial del ejército. Me gustaría hablarle sobre las oportunidades que tenemos para su hijo. Pagamos la universidad y las escuelas vocacionales.\nSi hay interés, envíeme un mensaje de texto para una cita y obtener más información.\nMi oficina está ubicada en 8240 Mills Drive, Miami, FL 33183";

        // Load done numbers from localStorage or initialize as empty array
        const doneNumbers = JSON.parse(localStorage.getItem('doneNumbers')) || [];

        function generateLinks() {
            const contactList = document.getElementById('contactList');
            const doneList = document.getElementById('doneList');
            contactList.innerHTML = '';
            doneList.innerHTML = '';

            numbers.forEach(number => {
                const buttonContainer = document.createElement('div');
                buttonContainer.className = "button-container";

                // Send SMS button
                const sendButton = document.createElement('button');
                sendButton.textContent = `Send message to ${number}`;
                sendButton.onclick = () => {
                    window.location.href = `sms:${number}?&body=${encodeURIComponent(message)}`;
                };

                // Mark as Done button
                const markDoneButton = document.createElement('button');
                markDoneButton.textContent = "Mark as Done";
                markDoneButton.onclick = () => markAsDone(number);

                buttonContainer.appendChild(sendButton);
                buttonContainer.appendChild(markDoneButton);

                if (doneNumbers.includes(number)) {
                    doneList.appendChild(buttonContainer);
                } else {
                    contactList.appendChild(buttonContainer);
                }
            });
        }

        function markAsDone(number) {
            if (!doneNumbers.includes(number)) {
                doneNumbers.push(number);
                localStorage.setItem('doneNumbers', JSON.stringify(doneNumbers));
                generateLinks(); // Refresh the lists to move the link to "Done"
            }
        }

        function toggleDoneList() {
            const doneSection = document.getElementById('doneSection');
            doneSection.style.display = doneSection.style.display === 'none' ? 'block' : 'none';
        }

        function clearDoneList() {
            localStorage.removeItem('doneNumbers');
            doneNumbers.length = 0; // Clear the array
            generateLinks(); // Refresh the lists
        }

        // Initialize the page with the saved data
        generateLinks();
    </script>
</body>
</html>
